<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

<body>
    <main>
        <section class="main-data flex">
            <div class="inputs flex">
                <h2 class="input-title">Add a new book</h2>

                <input class="author-input" type="text" min="5" max="20" placeholder="Author">

            <span class="underline"></span>
            <div class="w-100">
                <h2 class="lst-title"></h2>
                <ul class="lst flex"></ul>
            </div>
        </section>
    </main>
